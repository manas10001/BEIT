<html>
    <head>
        <title>IED</title>
        <link rel="stylesheet" href="./style.css">
    </head>

    <body>
        <div class="navbar">
            <ul class="navmenu">
                <a href="./index.html" class="navitem">Home</a>
                <a href="./interview_tips.html" class="navitem">Interview Tips</a>
                <a href="./categories.html" class="navitem">Categories</a>
                <a href="./profiles.html" class="navitem">Profiles</a>
                <a href="./login.html" class="navitem active">Login/Register</a>
            </ul>    
        </div>
        <div class="content">
            <div class="card card-md">
                <div class="card-body">
                    <div class="card-title">
                        <strong>Login</strong>
                    </div>
                    <div class="forms">
                        <form>
                            <fieldset id="fs1">
                                <legend>Account Details</legend>
                                <label>Login ID:*</label><br>
                                <input type="text" id="login" name="login" onkeyup="liveValidateBlank('login'); liveValidateStr('login');" placeholder="Login-ID">
                                
                                <label>Password:*</label><br>
                                <input type="password" id="password" name="pass" onkeyup="liveValidateBlank('password'); lengthValidate('password',8);" placeholder="Password">

                            </fieldset>
                         <br><br>
                         <Button type="button" class="logbtn" onclick="return validateLoginForm();">Log In</Button>
                       </form>
                    </div>
                </div>
                <a class="link" href="./register.html">Not a member? Register!</a>
            </div>
        </div>
        <script type="text/javascript" src="./validator.js"></script>
    </body>
</html>
